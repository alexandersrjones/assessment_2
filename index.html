<!DOCTYPE html>
<html>
    <head>
        <title>Assessment 2 - Avatar creator</title>
        <link href='preview.css' type='text/css' rel='stylesheet' />
        <link href='controls.css' type='text/css' rel='stylesheet' />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
  
    <body>
        <div id="preview">
            <img id="hair" class="items" src="img/hair1.png" />
            <img id="eyes" class="items" src="img/eyes1.png" />
            <img id="nose" class="items" src="img/nose1.png" />
            <img id="mouth" class="items" src="img/mouth1.png" />
        </div>
        
        <br>
        
        <div id='controls'>
            <input type='range' id='con_range1' class='range_slide' value='60' min='0' max='70' />
            <input type='range' id='con_range2' class='range_slide' value='20' min='0' max='40' />
            <input type='range' id='con_range3' class='range_slide' value='20' min='0' max='30' />
            <input type='range' id='con_range4' class='range_slide' value='20' min='0' max='35' />
            <input type='color' id='con_color' />
            
            <br><br>
            
            <button id='range_but'>Range</button>
            <button id='number_but'>Number</button>
            <button id='random_but'>Random</button>
            <button id='add_but'>+</button>
            <button id='auto_rand_but'>Auto Random Create</button>
            <button id='stop_auto_but'>Stop Auto Create</button>
        
        </div>
        
        <div class='container-fluid' >
            <div id='display' class='row'>
            
            </div>
        </div>
        
        <script src='preview.js'></script>
        <script src='controls.js'></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
